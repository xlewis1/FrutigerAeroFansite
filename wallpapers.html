/* ===============================
   THEME VARIABLES (same as Home)
   =============================== */
body {
  --bg-main: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
  --panel: rgba(255,255,255,0.55);
  --accent: #6ecbff;
  --text: #003b44;
  --button: linear-gradient(#ffffff, #9eefff);
  --button-glow: rgba(255,255,255,0.3);
}

/* Aero */
body[data-theme="aero"] {
  --bg-main: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
  --panel: rgba(255,255,255,0.55);
  --accent: #6ecbff;
  --text: #003b44;
  --button: linear-gradient(#ffffff, #9eefff);
  --button-glow: rgba(255,255,255,0.3);
}

/* Eco */
body[data-theme="eco"] {
  --bg-main: linear-gradient(135deg, #2ecc71, #a8e6cf);
  --panel: rgba(240,255,240,0.65);
  --accent: #4caf50;
}

/* Dorfic */
body[data-theme="dorfic"] {
  --bg-main: linear-gradient(135deg, #c79081, #dfa579);
  --panel: rgba(255,245,235,0.65);
  --accent: #a97155;
}

/* Aqua */
body[data-theme="aqua"] {
  --bg-main: linear-gradient(135deg, #0077be, #00c6ff);
  --panel: rgba(220,245,255,0.55);
  --accent: #00bcd4;
}

/* Metro */
body[data-theme="metro"] {
  --bg-main: linear-gradient(135deg, #ff4ecb, #ff8aff, #ffe0ff);
  --panel: rgba(255,255,255,0.7);
  --accent: #ff4ecb;
  --text: #111;
  --button: linear-gradient(#ffb3ff, #ff4ecb);
  --button-glow: rgba(255,255,255,0.5);
}

/* Windows XP */
body[data-theme="xp"] {
  --bg-main: #ffffff;
  --panel: #e6e6e6;
  --accent: #0a64ad;
  --text: #111;
  --button: #00b200;

/* ===============================
   BASE
   =============================== */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg-main);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===============================
   NAVBAR
   =============================== */
.navbar {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 12px 24px;
  background: var(--panel);
  backdrop-filter: blur(16px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
  border-bottom: 1px solid rgba(255,255,255,0.25);
}
.navbar img { height: 100px; }
.navbar a {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 25px;
  background: var(--button);
  color: var(--text);
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.8), 0 6px 15px rgba(0,0,0,0.25);
  transition: all 0.25s ease;
}
.navbar a:hover {
  transform: translateY(-2px);
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.9), 0 10px 25px rgba(0,0,0,0.35);
}

/* ===============================
   LAYOUT
   =============================== */
.container { display: flex; }

/* ===============================
   SIDEBAR
   =============================== */
.sidebar {
  width: 230px;
  padding: 22px;
  background: var(--panel);
  backdrop-filter: blur(20px);
  box-shadow: 6px 0 25px rgba(0,0,0,0.25);
  border-radius: 0 20px 20px 0;
}
.sidebar h3 { margin-top:0; }
.sidebar a, .theme-btn {
  display: block;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 20px;
  background: var(--button);
  color: var(--text);
  text-decoration: none;
  box-shadow: inset 0 2px 2px var(--button-glow), 0 5px 12px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.sidebar a:hover, .theme-btn:hover {
  transform: translateX(6px);
  box-shadow: inset 0 2px 2px var(--button-glow), 0 10px 25px rgba(0,0,0,0.35);
}

/* ===============================
   MAIN
   =============================== */
.main { flex: 1; padding: 40px; }
.panel {
  padding: 40px;
  border-radius: 30px;
  background: var(--panel);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
}

/* Wallpaper dropdowns */
.category {
  margin-bottom: 20px;
}
.category h2 {
  cursor: pointer;
  background: var(--button);
  color: var(--text);
  padding: 10px 16px;
  border-radius: 18px;
  margin: 0;
  box-shadow: inset 0 2px 2px var(--button-glow), 0 5px 12px rgba(0,0,0,0.25);
  transition: filter 0.2s ease;
}
.category h2:hover { filter: brightness(1.2); }

.wallpapers {
  display: none; /* starts collapsed */
  margin-top: 10px;
  display: flex;          /* use flexbox */
  flex-direction: column; /* stack vertically */
  gap: 15px;              /* spacing between wallpapers */
}
   
.wallpapers img {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

/* Return Home button */
.return-home {
  margin-top: 30px;
  display: inline-block;
  padding: 12px 20px;
  background: var(--button);
  color: var(--text);
  text-decoration: none;
  border-radius: 20px;
  box-shadow: inset 0 2px 2px var(--button-glow), 0 5px 12px rgba(0,0,0,0.25);
  transition: filter 0.2s ease;
}
.return-home:hover { filter: brightness(1.2); }

#lightbox {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox-panel {
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(20px);
  padding: 20px;
  border-radius: 25px;
  max-width: 90%;
  max-height: 90%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.lightbox-panel img {
  max-width: 100%;
  max-height: 70vh;
  border-radius: 15px;
  margin-bottom: 15px;
}

.lightbox-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.lightbox-buttons a,
.lightbox-buttons button {
  padding: 10px 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
  color: var(--text);
  background: var(--button);
  box-shadow: inset 0 2px 2px var(--button-glow), 0 5px 12px rgba(0,0,0,0.25);
  transition: filter 0.2s ease;
}

.lightbox-buttons a:hover,
.lightbox-buttons button:hover {
  filter: brightness(1.2);
}

</style>

<script>
/* ==================================================
   THEME SYSTEM
   ================================================== */
function setTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  localStorage.setItem("site-theme", theme);
}
(function(){
  const saved = localStorage.getItem("site-theme");
  if(saved) document.body.setAttribute("data-theme", saved);
})();

/* ==================================================
   Toggle category visibility
   ================================================== */
function toggleCategory(header) {
  const wallpapers = header.nextElementSibling;
  if(wallpapers.style.display === "grid") {
    wallpapers.style.display = "none";
  } else {
    wallpapers.style.display = "grid";
  }
}

// Toggle category open/close
function toggleCategory(el) {
  const wallpapers = el.nextElementSibling;
  wallpapers.style.display = (wallpapers.style.display === 'flex') ? 'none' : 'flex';
}

// Lightbox logic
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const downloadBtn = document.getElementById('download-btn');
const closeBtn = document.getElementById('close-btn');

// Open lightbox on wallpaper click
document.querySelectorAll('.wallpapers img').forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
    downloadBtn.href = img.src;
  });
});

// Close lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});
lightbox.addEventListener('click', e => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});

</script>
