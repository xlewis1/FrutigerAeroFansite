<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MSN Buddy Mini-Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* =============================== BASE =============================== */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #ccefff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  overflow-x: hidden;
}

/* PANEL */
.panel {
  margin-top: 30px;
  padding: 30px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(16px);
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  text-align: center;
  max-width: 600px;
  width: 90%;
}

/* TITLE */
.panel h1 {
  margin: 0 0 10px 0;
  color: #003b44;
}

/* BUDDY SELECTION */
.buddy-select {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.buddy-option {
  cursor: pointer;
  text-align: center;
  transition: transform 0.2s ease;
}
.buddy-option img {
  width: 80px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}
.buddy-option:hover {
  transform: scale(1.1);
}

/* GAME AREA */
#game-area {
  position: relative;
  margin-top: 20px;
  width: 100%;
  height: 400px;
  border-radius: 20px;
  overflow: hidden;
  background-size: cover;
  background-position: center;
}

/* BUDDY */
.buddy {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  transition: transform 0.2s;
  animation: bounce 1s ease-in-out infinite;
}
@keyframes bounce {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-15px); }
}
.buddy.excited { animation: bounceExcited 0.8s ease-in-out infinite; }
@keyframes bounceExcited {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-35px); }
}
.buddy.tired { animation: bounceTired 1.5s ease-in-out infinite; }
@keyframes bounceTired {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-8px); }
}
/* Trick */
@keyframes buddy-trick {
  0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
  25% { transform: translateX(-50%) translateY(-40px) rotate(45deg); }
  50% { transform: translateX(-50%) translateY(-60px) rotate(180deg); }
  75% { transform: translateX(-50%) translateY(-40px) rotate(315deg); }
  100% { transform: translateX(-50%) translateY(0) rotate(360deg); }
}
.buddy.trick { animation: buddy-trick 1.5s ease-in-out forwards; }

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(10px);
  padding: 15px;
  border-radius: 20px;
}
.buttons button {
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(#ffffff, #9eefff);
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.3), 0 5px 12px rgba(0,0,0,0.2);
  transition: filter 0.2s ease;
}
.buttons button:hover { filter: brightness(1.2); }

/* FLOATING POINTS */
.floating-points {
  position: absolute;
  font-weight: bold;
  font-size: 20px;
  color: #00bfff;
  pointer-events: none;
  left: 50%;
  transform: translateX(-50%);
}

/* RETURN HOME */
.return-home {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background: linear-gradient(#ffffff, #9eefff);
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  color: #003b44;
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.3), 0 5px 12px rgba(0,0,0,0.2);
}
.return-home:hover { filter: brightness(1.2); }
</style>
</head>
<body>

<div class="panel">
  <h1>MSN Buddy Mini-Game</h1>
  <p id="game-message">Select your buddy to start!</p>

  <!-- Buddy Selection -->
  <div class="buddy-select" id="buddy-selection">
    <div class="buddy-option" data-color="blue">
      <img src="IMG_1382.png" alt="Blue Buddy">
      <p>Blue</p>
    </div>
    <div class="buddy-option" data-color="green">
      <img src="IMG_1384.png" alt="Green Buddy">
      <p>Green</p>
    </div>
    <div class="buddy-option" data-color="pink">
      <img src="IMG_1383.png" alt="Pink Buddy">
      <p>Pink</p>
    </div>
    <div class="buddy-option" data-color="yellow">
      <img src="IMG_1385.png" alt="Yellow Buddy">
      <p>Yellow</p>
    </div>
  </div>

  <!-- Game Area -->
  <div id="game-area"></div>

  <!-- Action Buttons -->
  <div class="buttons">
    <button id="feed-btn">Feed</button>
    <button id="play-btn">Play</button>
    <button id="sleep-btn">Sleep</button>
  </div>

  <a class="return-home" href="index.html">Return Home</a>
</div>

<script>
// ===== Global Variables =====
let buddyColor = localStorage.getItem('buddyColor') || null;
let buddyHunger = parseInt(localStorage.getItem('buddyHunger')) || 50;
let buddyHappiness = parseInt(localStorage.getItem('buddyHappiness')) || 50;
let buddyEnergy = parseInt(localStorage.getItem('buddyEnergy')) || 50;
const gameArea = document.getElementById('game-area');
const messageEl = document.getElementById('game-message');

// Buddy and house mapping
const buddies = {
  blue: { img: 'IMG_1382.png', house: 'IMG_1388.jpeg' },
  green: { img: 'IMG_1384.png', house: 'IMG_1387.jpeg' },
  pink: { img: 'IMG_1383.png', house: 'IMG_1386.jpeg' },
  yellow: { img: 'IMG_1385.png', house: 'IMG_1389.jpeg' }
};

let buddy = null;

// ===== Functions =====
function initGame() {
  if(buddyColor) {
    startBuddy(buddyColor);
  }
}

// Start buddy
function startBuddy(color) {
  buddyColor = color;
  localStorage.setItem('buddyColor', color);

  gameArea.style.backgroundImage = `url(${buddies[color].house})`;
  gameArea.innerHTML = `<img src="${buddies[color].img}" class="buddy" id="buddy">`;
  buddy = document.getElementById('buddy');
  document.getElementById('buddy-selection').style.display = 'none';
  messageEl.textContent = "Take care of your buddy!";

  updateBuddyAnimation();
  saveStats();
}

// Update animation based on state
function updateBuddyAnimation() {
  if(buddyHunger < 30 || buddyEnergy < 30) {
    buddy.className = 'buddy tired';
  } else if(buddyHappiness > 70) {
    buddy.className = 'buddy excited';
  } else {
    buddy.className = 'buddy';
  }
}

// Save stats to local storage
function saveStats() {
  localStorage.setItem('buddyHunger', buddyHunger);
  localStorage.setItem('buddyHappiness', buddyHappiness);
  localStorage.setItem('buddyEnergy', buddyEnergy);
}

// ===== Buddy Selection =====
document.querySelectorAll('.buddy-option').forEach(opt => {
  opt.addEventListener('click', () => {
    startBuddy(opt.dataset.color);
  });
});

// ===== Actions =====
const feedBtn = document.getElementById('feed-btn');
let lastFeedTime = 0;

feedBtn.addEventListener('click', () => {
  if(!buddy) return;
  const now = Date.now();
  let points = 1;
  if(now - lastFeedTime < 400) points = 2; // double tap
  lastFeedTime = now;

  buddyHunger = Math.min(buddyHunger + points*5, 100);
  updateBuddyAnimation();
  saveStats();

  // Floating points
  const pointEl = document.createElement('div');
  pointEl.className = 'floating-points';
  pointEl.textContent = `+${points}`;
  gameArea.appendChild(pointEl);
  pointEl.animate([
    { transform: 'translateY(0)', opacity: 1 },
    { transform: 'translateY(-60px)', opacity: 0 }
  ], { duration: 800, easing: 'ease-out' });
  setTimeout(() => pointEl.remove(), 800);
});

const playBtn = document.getElementById('play-btn');
playBtn.addEventListener('click', () => {
  if(!buddy) return;
  buddy.classList.add('trick');
  buddyHappiness = Math.min(buddyHappiness + 5, 100);
  updateBuddyAnimation();
  saveStats();
  setTimeout(() => buddy.classList.remove('trick'), 1500);
});

const sleepBtn = document.getElementById('sleep-btn');
sleepBtn.addEventListener('click', () => {
  if(!buddy) return;
  buddyEnergy = Math.min(buddyEnergy + 10, 100);
  updateBuddyAnimation();
  saveStats();
});

initGame();
</script>

</body>
</html>
