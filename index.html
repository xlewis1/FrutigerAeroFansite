<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frutiger Aero Fansite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   THEME VARIABLES
   =============================== */
body {
  --bg-main: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
  --panel: rgba(255,255,255,0.55);
  --accent: #6ecbff;
  --text: #003b44;
  --button: linear-gradient(#ffffff, #9eefff);
  --button-glow: rgba(255,255,255,0.3);
}

/* Aero */
body[data-theme="aero"] {
  --bg-main: linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb);
  --panel: rgba(255,255,255,0.55);
  --accent: #6ecbff;
  --text: #003b44;
  --button: linear-gradient(#ffffff, #9eefff);
  --button-glow: rgba(255,255,255,0.3);
}

/* Eco */
body[data-theme="eco"] {
  --bg-main: linear-gradient(135deg, #2ecc71, #a8e6cf);
  --panel: rgba(240,255,240,0.65);
  --accent: #4caf50;
}

/* Dorfic */
body[data-theme="dorfic"] {
  --bg-main: linear-gradient(135deg, #c79081, #dfa579);
  --panel: rgba(255,245,235,0.65);
  --accent: #a97155;
}

/* Aqua */
body[data-theme="aqua"] {
  --bg-main: linear-gradient(135deg, #0077be, #00c6ff);
  --panel: rgba(220,245,255,0.55);
  --accent: #00bcd4;
}

/* Metro (bright, flat, slightly Y2K) */
body[data-theme="metro"] {
  --bg-main: linear-gradient(135deg, #ff4ecb, #ff8aff, #ffe0ff);
  --panel: rgba(255, 255, 255, 0.7);
  --accent: #ff4ecb;
  --text: #111;
  --button: linear-gradient(#ffb3ff, #ff4ecb);
  --button-glow: rgba(255,255,255,0.5);
}

/* ===============================
   BASE
   =============================== */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg-main);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===============================
   NAVBAR
   =============================== */
.navbar {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 12px 24px;
  background: var(--panel);
  backdrop-filter: blur(16px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
  border-bottom: 1px solid rgba(255,255,255,0.25);
}

.navbar img {
  height: 100px;
}

.navbar a {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 25px;
  background: var(--button);
  color: var(--text);
  box-shadow:
    inset 0 2px 2px rgba(255,255,255,0.8),
    0 6px 15px rgba(0,0,0,0.25);
  transition: all 0.25s ease;
}
.navbar a:hover {
  transform: translateY(-2px);
  box-shadow:
    inset 0 2px 2px rgba(255,255,255,0.9),
    0 10px 25px rgba(0,0,0,0.35);
}

/* ===============================
   LAYOUT
   =============================== */
.container {
  display: flex;
}

/* ===============================
   SIDEBAR
   =============================== */
.sidebar {
  width: 230px;
  padding: 22px;
  background: var(--panel);
  backdrop-filter: blur(20px);
  box-shadow: 6px 0 25px rgba(0,0,0,0.25);
  border-radius: 0 20px 20px 0;
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar a,
.theme-btn {
  display: block;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 20px;
  background: var(--button);
  color: var(--text);
  text-decoration: none;
  box-shadow:
    inset 0 2px 2px var(--button-glow),
    0 5px 12px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.sidebar a:hover,
.theme-btn:hover {
  transform: translateX(6px);
  box-shadow:
    inset 0 2px 2px var(--button-glow),
    0 10px 25px rgba(0,0,0,0.35);
}

/* ===============================
   MAIN CONTENT
   =============================== */
.main {
  flex: 1;
  padding: 40px;
}

.panel {
  position: relative;
  padding: 50px;
  border-radius: 30px;
  background: var(--panel);
  backdrop-filter: blur(20px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  overflow: hidden;
}

.panel h1 {
  font-size: 48px;
  margin-top: 0;
  text-shadow: 0 2px 5px rgba(255,255,255,0.4);
}

.panel p {
  font-size: 20px;
  max-width: 650px;
  line-height: 1.5;
}

.panel img {
  margin-top: 30px;
  max-width: 100%;
  border-radius: 22px;
  box-shadow: 0 12px 45px rgba(0,0,0,0.45);
}

/* ===============================
   FRUTIGER ORBS & BUBBLES
   =============================== */
.orb, .bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
}

.orb {
  background: radial-gradient(circle at top left, #ffffff, rgba(255,255,255,0.1));
  animation: floatOrb 14s infinite ease-in-out;
}

.orb.one {
  width: 140px;
  height: 140px;
  top: -40px;
  right: 60px;
}
.orb.two {
  width: 90px;
  height: 90px;
  bottom: 40px;
  left: 50px;
  animation-duration: 18s;
}

@keyframes floatOrb {
  0% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}

/* Bubbles */
.bubble {
  background: rgba(255,255,255,0.3);
  animation: floatBubble linear infinite;
}
@keyframes floatBubble {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
  50% { opacity: 0.5; }
  100% { transform: translateY(-50px) scale(1); opacity: 0; }
}
</style>
</head>

<body data-theme="aero">

<!-- NAVBAR -->
<div class="navbar">
  <img src="D67FAC9A-50ED-4840-9A70-8220A74C6029.png" alt="Frutiger Aero Logo">
  <a href="index.html">Home</a>
  <a href="wallpapers.html">Wallpapers</a>
  <a href="history.html">History</a>
</div>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Pages</h3>
    <a href="index.html">Home</a>
    <a href="wallpapers.html">Wallpapers</a>
    <a href="history.html">History</a>

    <h3>Styles</h3>
    <div class="theme-btn" onclick="setTheme('aero')">Aero</div>
    <div class="theme-btn" onclick="setTheme('eco')">Eco</div>
    <div class="theme-btn" onclick="setTheme('dorfic')">Dorfic</div>
    <div class="theme-btn" onclick="setTheme('aqua')">Aqua</div>
    <div class="theme-btn" onclick="setTheme('metro')">Metro</div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="panel">
      <div class="orb one"></div>
      <div class="orb two"></div>

      <h1>Welcome to the Frutiger Aero Fansite</h1>
      <p>
        A tribute to early-2000s optimism: glassy UI, smooth gradients, bubbles, floating light orbs, and the futuristic tech we dreamed of.
      </p>

      <img src="Aero.webp" alt="Frutiger Aero Home Screen">
    </div>
  </main>

</div>

<script>
/* ==================================================
   THEME SYSTEM & MAIN IMAGE SWITCH
   ================================================== */
function setTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  localStorage.setItem("site-theme", theme);
  updateMainImage(theme);
}

(function(){
  const saved = localStorage.getItem("site-theme");
  if(saved) {
    document.body.setAttribute("data-theme", saved);
    updateMainImage(saved);
  }
})();

function updateMainImage(theme) {
  const mainImg = document.querySelector('.panel img');
  switch(theme) {
    case 'aero':
      mainImg.src = 'Aero.webp';
      break;
    case 'eco':
      mainImg.src = 'Eco.jpeg';
      break;
    case 'dorfic':
      mainImg.src = 'Dorific.webp';
      break;
    case 'aqua':
      mainImg.src = 'IMG_1292.jpeg';
      break;
    case 'metro':
      mainImg.src = 'Metro.png';
      break;
    default:
      mainImg.src = 'Aero.webp';
  }
}

/* ==================================================
   BUBBLE GENERATOR
   ================================================== */
function createBubble() {
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  const size = Math.random() * 25 + 10;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * window.innerWidth + 'px';
  bubble.style.animationDuration = (Math.random() * 8 + 6) + 's';
  bubble.style.animationDelay = (Math.random() * 5) + 's';
  document.body.appendChild(bubble);
  setTimeout(()=>bubble.remove(), 14000);
}

setInterval(createBubble, 500);
</script>

</body>
</html>
