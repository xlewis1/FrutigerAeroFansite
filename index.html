<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frutiger Aero Fansite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==================================================
   THEME VARIABLES (DEFAULT = AERO)
   ================================================== */
body {
  --bg-main: linear-gradient(#1fa2ff, #12d8fa, #a6ffcb);
  --panel: rgba(255,255,255,0.55);
  --accent: #6ecbff;
  --text: #003b44;
  --button: linear-gradient(#ffffff, #9eefff);
}

/* ECO */
body[data-theme="eco"] {
  --bg-main: linear-gradient(#2ecc71, #a8e6cf);
  --panel: rgba(240,255,240,0.65);
  --accent: #4caf50;
}

/* DORFIC */
body[data-theme="dorfic"] {
  --bg-main: linear-gradient(#c79081, #dfa579);
  --panel: rgba(255,245,235,0.65);
  --accent: #a97155;
}

/* AQUA */
body[data-theme="aqua"] {
  --bg-main: linear-gradient(#0077be, #00c6ff);
  --panel: rgba(220,245,255,0.6);
  --accent: #00bcd4;
}

/* METRO */
body[data-theme="metro"] {
  --bg-main: linear-gradient(#111, #333);
  --panel: rgba(30,30,30,0.9);
  --accent: #00ffff;
  --text: #eaeaea;
  --button: linear-gradient(#333, #111);
}

/* ==================================================
   BASE
   ================================================== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg-main);
  color: var(--text);
  overflow-x: hidden;
}

/* ==================================================
   NAVBAR
   ================================================== */
.navbar {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 12px 22px;
  background: var(--panel);
  backdrop-filter: blur(14px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
}

.navbar img {
  height: 100px;
}

.navbar a {
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 20px;
  background: var(--button);
  color: var(--text);
  box-shadow: inset 0 1px 0 #fff, 0 4px 10px rgba(0,0,0,0.3);
}

/* ==================================================
   LAYOUT
   ================================================== */
.container {
  display: flex;
}

/* ==================================================
   SIDEBAR
   ================================================== */
.sidebar {
  width: 230px;
  padding: 22px;
  background: var(--panel);
  backdrop-filter: blur(16px);
  box-shadow: 6px 0 20px rgba(0,0,0,0.25);
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar a,
.theme-btn {
  display: block;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 18px;
  background: var(--button);
  color: var(--text);
  text-decoration: none;
  box-shadow: inset 0 1px 0 #fff, 0 4px 8px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.sidebar a:hover,
.theme-btn:hover {
  transform: translateX(6px);
}

/* ==================================================
   MAIN CONTENT
   ================================================== */
.main {
  flex: 1;
  padding: 40px;
}

.panel {
  position: relative;
  padding: 40px;
  border-radius: 30px;
  background: var(--panel);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  overflow: hidden;
}

.panel h1 {
  font-size: 42px;
  margin-top: 0;
}

.panel p {
  font-size: 18px;
  max-width: 600px;
}

.panel img {
  margin-top: 30px;
  max-width: 100%;
  border-radius: 22px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

/* ==================================================
   FRUTIGER FLOATING ORBS
   ================================================== */
.orb {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #ffffff, rgba(255,255,255,0.1));
  opacity: 0.6;
  animation: float 14s infinite ease-in-out;
}

.orb.one {
  width: 140px;
  height: 140px;
  top: -40px;
  right: 60px;
}

.orb.two {
  width: 90px;
  height: 90px;
  bottom: 40px;
  left: 50px;
  animation-duration: 18s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body data-theme="aero">

<!-- NAVBAR -->
<div class="navbar">
  <img src="D67FAC9A-50ED-4840-9A70-8220A74C6029.png" alt="Frutiger Aero Logo">
  <a href="index.html">Home</a>
  <a href="wallpapers.html">Wallpapers</a>
  <a href="history.html">History</a>
</div>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Pages</h3>
    <a href="index.html">Home</a>
    <a href="wallpapers.html">Wallpapers</a>
    <a href="history.html">History</a>

    <h3>Styles</h3>
    <div class="theme-btn" onclick="setTheme('aero')">Aero</div>
    <div class="theme-btn" onclick="setTheme('eco')">Eco</div>
    <div class="theme-btn" onclick="setTheme('dorfic')">Dorfic</div>
    <div class="theme-btn" onclick="setTheme('aqua')">Aqua</div>
    <div class="theme-btn" onclick="setTheme('metro')">Metro</div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="panel">
      <div class="orb one"></div>
      <div class="orb two"></div>

      <h1>Welcome to the Frutiger Aero Fansite</h1>
      <p>
        A tribute to early-2000s optimism: glassy UI,
        nature-tech harmony, bubbles, gradients, and
        the future we were promised.
      </p>

      <img src="Aero.webp" alt="Frutiger Aero Home Screen">
    </div>
  </main>

</div>

<script>
/* ==================================================
   THEME SYSTEM (GLOBAL)
   ================================================== */
function setTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  localStorage.setItem("site-theme", theme);
}

(function loadTheme() {
  const savedTheme = localStorage.getItem("site-theme");
  if (savedTheme) {
    document.body.setAttribute("data-theme", savedTheme);
  }
})();
</script>

</body>
</html>
