<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frutiger Aero CD Music Widget</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* CD wrapper */
.ipod {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 120px; /* square for circle */
  z-index: 9999;
  user-select: none;
}

/* Close button */
.ipod-close {
  position: absolute;
  top: -8px;
  right: -8px;
  width: 22px;
  height: 22px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  font-weight: bold;
  font-size: 14px;
  line-height: 22px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

/* CD image */
.ipod-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
}

/* Spin animation */
.spin {
  animation: spin 5s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Invisible control zones */
.control {
  position: absolute;
}

.play {
  bottom: -50px;
  left: 50%;
  width: 40px;
  height: 40px;
  transform: translateX(-50%);
}

.prev {
  bottom: -50px;
  left: -10px;
  width: 30px;
  height: 30px;
}

.next {
  bottom: -50px;
  right: -10px;
  width: 30px;
  height: 30px;
}

/* Song ticker */
.song-ticker {
  position: absolute;
  bottom: -70px;
  left: 50%;
  width: 120px;
  font-size: 10px;
  color: #003b44;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: center;
  transform: translateX(-50%);
}

@keyframes scrollText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.song-ticker.scroll {
  display: inline-block;
  animation: scrollText 8s linear infinite;
}
</style>
</head>

<body>

<div class="ipod" id="ipod">
  <div class="ipod-close" id="closeBtn">Ã—</div>
  <img src="IMG_1551.png" class="ipod-img" id="ipodImg" alt="CD">

  <!-- Control zones -->
  <div class="control play" id="playBtn"></div>
  <div class="control prev" id="prevBtn"></div>
  <div class="control next" id="nextBtn"></div>

  <!-- Song ticker -->
  <div class="song-ticker" id="songTicker">Frutiger1.mp3.mp3</div>
</div>

<audio id="audio"></audio>

<script>
const tracks = [
  "Frutiger1.mp3.mp3",
  "Takeshi Abo - Hologramm.mp3",
  "Hello Windows Vista.mp3",
  "r e f l e c t i o n s.mp3",
  "scizzie - aquatic ambience.mp3",
  "Lotus Waters.mp3"
];

const audio = document.getElementById("audio");
const ipodImg = document.getElementById("ipodImg");
const ipod = document.getElementById("ipod");
const songTicker = document.getElementById("songTicker");

let index = parseInt(localStorage.getItem("ipodTrack")) || 0;
let playing = localStorage.getItem("ipodPlaying") === "true";
let hidden = localStorage.getItem("ipodHidden") === "true";

audio.src = tracks[index];
songTicker.textContent = tracks[index];
if(tracks[index].length > 15) songTicker.classList.add("scroll");

if(hidden) ipod.style.display = "none";
if(playing) {
  audio.play();
  ipodImg.classList.add("spin");
}

/* Controls */
document.getElementById("playBtn").onclick = () => {
  if(audio.paused){
    audio.play();
    ipodImg.classList.add("spin");
    localStorage.setItem("ipodPlaying","true");
  } else {
    audio.pause();
    ipodImg.classList.remove("spin");
    localStorage.setItem("ipodPlaying","false");
  }
};

document.getElementById("nextBtn").onclick = () => {
  index = (index + 1) % tracks.length;
  changeTrack();
};

document.getElementById("prevBtn").onclick = () => {
  index = (index - 1 + tracks.length) % tracks.length;
  changeTrack();
};

document.getElementById("closeBtn").onclick = () => {
  ipod.style.display = "none";
  localStorage.setItem("ipodHidden","true");
};

function changeTrack(){
  audio.src = tracks[index];
  localStorage.setItem("ipodTrack", index);
  audio.play();
  ipodImg.classList.add("spin");
  localStorage.setItem("ipodPlaying","true");

  songTicker.textContent = tracks[index];
  if(tracks[index].length > 15) songTicker.classList.add("scroll");
  else songTicker.classList.remove("scroll");
}

/* Auto next track */
audio.addEventListener("ended", () => {
  index = (index + 1) % tracks.length;
  changeTrack();
});
</script>

</body>
</html>
