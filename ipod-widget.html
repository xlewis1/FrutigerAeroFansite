<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frutiger Aero Music Widget</title>
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* Widget container */
.widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 150px;
  height: 150px;
  z-index: 9999;
  cursor: grab;
}

/* Close button */
.close-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 22px;
  height: 22px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  font-weight: bold;
  font-size: 14px;
  line-height: 22px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 10;
}

/* Disc image */
.disc {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: block;
  cursor: pointer;
  transition: transform 0.2s linear;
}

/* Spin animation */
.spin {
  animation: spin 5s linear infinite;
}
@keyframes spin {
  from { transform: rotate(0deg);}
  to { transform: rotate(360deg);}
}

/* Controls */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 5px;
  text-align: center;
}

.button {
  font-size: 18px;
  cursor: pointer;
  user-select: none;
  width: 33%;
}

/* Song ticker */
.song-ticker {
  text-align: center;
  font-size: 10px;
  color: #003b44;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  margin-top: 5px;
}

.song-ticker.scroll {
  display: inline-block;
  animation: scrollText 8s linear infinite;
}

@keyframes scrollText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>

<div class="widget" id="widget">
  <div class="close-btn" id="closeBtn">Ã—</div>
  <img src="IMG_1551.png" class="disc" id="discImg" alt="Disc">
  <div class="controls">
    <div class="button" id="prevBtn">&#9664;</div>
    <div class="button" id="playBtn">&#9654;</div>
    <div class="button" id="nextBtn">&#9654;&#9654;</div>
  </div>
  <div class="song-ticker" id="songTicker">Frutiger1.mp3</div>
</div>

<audio id="audio"></audio>

<script>
const tracks = [
  "Frutiger1.mp3",
  "Takeshi Abo - Hologramm.mp3",
  "Hello Windows Vista.mp3",
];

const audio = document.getElementById("audio");
const disc = document.getElementById("discImg");
const playBtn = document.getElementById("playBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const songTicker = document.getElementById("songTicker");
const widget = document.getElementById("widget");
const closeBtn = document.getElementById("closeBtn");

let index = 0;
let playing = false;

// --- Play/Pause toggle ---
playBtn.onclick = () => {
  if(audio.paused){
    audio.play();
    disc.classList.add("spin");
    playing = true;
  } else {
    audio.pause();
    disc.classList.remove("spin");
    playing = false;
  }
};

// --- Next track ---
nextBtn.onclick = () => {
  nextTrack();
};

// --- Previous track ---
prevBtn.onclick = () => {
  index = (index - 1 + tracks.length) % tracks.length;
  changeTrack();
};

// --- Close widget ---
closeBtn.onclick = () => {
  widget.style.display = "none";
  audio.pause();
};

// --- Change track function with fade ---
function changeTrack(){
  fadeOut(audio, 0.5, () => {
    audio.src = tracks[index];
    songTicker.textContent = tracks[index];
    fadeIn(audio, 0.5);
  });
}

// --- Next track helper ---
function nextTrack(){
  index = (index + 1) % tracks.length;
  changeTrack();
}

// --- Fade functions ---
function fadeOut(audioEl, duration, callback){
  let vol = audioEl.volume;
  const step = 50 / (duration*1000);
  const fade = setInterval(()=>{
    vol -= step;
    if(vol <= 0){
      clearInterval(fade);
      audioEl.volume = 1;
      audioEl.pause();
      callback();
    } else {
      audioEl.volume = vol;
    }
  },50);
}

function fadeIn(audioEl, duration){
  audioEl.volume = 0;
  audioEl.play();
  let vol = 0;
  const step = 50 / (duration*1000);
  const fade = setInterval(()=>{
    vol += step;
    if(vol >=1){
      clearInterval(fade);
      audioEl.volume = 1;
    } else {
      audioEl.volume = vol;
    }
  },50);
}

// --- Auto next with fade ---
audio.addEventListener("ended", nextTrack);

// --- Update ticker scroll ---
function updateTicker(){
  if(tracks[index].length > 15){
    songTicker.classList.add('scroll');
  } else {
    songTicker.classList.remove('scroll');
  }
}
updateTicker();

// --- Initialize first track ---
audio.src = tracks[index];
songTicker.textContent = tracks[index];

// --- Make draggable ---
let offsetX, offsetY, isDown = false;

widget.addEventListener("mousedown", e=>{
  isDown = true;
  offsetX = e.clientX - widget.offsetLeft;
  offsetY = e.clientY - widget.offsetTop;
  widget.style.cursor = "grabbing";
});

document.addEventListener("mouseup", ()=>{
  isDown = false;
  widget.style.cursor = "grab";
});

document.addEventListener("mousemove", e=>{
  if(!isDown) return;
  widget.style.left = (e.clientX - offsetX) + "px";
  widget.style.top = (e.clientY - offsetY) + "px";
});

</script>

</body>
</html>
