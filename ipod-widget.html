<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frutiger Aero Draggable CD Widget</title>

<style>
body {
  margin: 0;
  background: transparent;
  height: 100%;
}

/* CD container */
.ipod {
  position: fixed;
  width: 150px;
  height: 150px;
  z-index: 9999;
  user-select: none;
  cursor: grab;
}

/* Close button */
.ipod-close {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 24px;
  height: 24px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  font-weight: bold;
  font-size: 16px;
  line-height: 24px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 2;
}

/* CD image */
.ipod-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}

/* Spin animation */
.spin {
  animation: spin 5s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Invisible control zones */
.control {
  position: absolute;
  cursor: pointer;
}

.play {
  bottom: -20px;
  left: 50%;
  width: 40px;
  height: 40px;
  transform: translateX(-50%);
}

.prev {
  bottom: -20px;
  left: 0;
  width: 40px;
  height: 40px;
}

.next {
  bottom: -20px;
  right: 0;
  width: 40px;
  height: 40px;
}

/* Song ticker */
.song-ticker {
  position: absolute;
  bottom: -30px;
  left: 50%;
  width: 140px;
  font-size: 10px;
  color: #003b44;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: center;
  transform: translateX(-50%);
}

@keyframes scrollText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.song-ticker.scroll {
  display: inline-block;
  animation: scrollText 8s linear infinite;
}
</style>
</head>

<body>

<div class="ipod" id="ipod">
  <div class="ipod-close" id="closeBtn">Ã—</div>
  <img src="IMG_1551.png" alt="CD" class="ipod-img" id="ipodImg">

  <!-- Invisible control zones -->
  <div class="control play" id="playBtn"></div>
  <div class="control prev" id="prevBtn"></div>
  <div class="control next" id="nextBtn"></div>

  <!-- Song ticker -->
  <div class="song-ticker" id="songTicker">Frutiger1.mp3.mp3</div>
</div>

<audio id="audio"></audio>

<script>
const tracks = [
  "Frutiger1.mp3.mp3",
  "Takeshi Abo - Hologramm.mp3",
  "Hello Windows Vista.mp3",
  "r e f l e c t i o n s.mp3",
  "scizzie - aquatic ambience.mp3",
  "Lotus Waters.mp3"
];

const ipod = document.getElementById("ipod");
const ipodImg = document.getElementById("ipodImg");
const audio = document.getElementById("audio");
const songTicker = document.getElementById("songTicker");

let index = parseInt(localStorage.getItem("ipodTrack")) || 0;
let playing = false;
let hidden = localStorage.getItem("ipodHidden") === "true";

audio.src = tracks[index];

if (hidden) ipod.style.display = "none";

/* Update ticker text */
function updateTicker() {
  songTicker.textContent = tracks[index];
  if(tracks[index].length > 15){
    songTicker.classList.add('scroll');
  } else {
    songTicker.classList.remove('scroll');
  }
}
updateTicker();

/* ====================
   Audio fade functions
==================== */
function fadeOutAudio(callback){
  let fadeOutInterval = setInterval(() => {
    if(audio.volume > 0.05){
      audio.volume -= 0.05;
    } else {
      audio.volume = 0;
      clearInterval(fadeOutInterval);
      callback();
    }
  }, 50);
}

function fadeInAudio(){
  audio.volume = 0;
  let fadeInInterval = setInterval(() => {
    if(audio.volume < 1){
      audio.volume += 0.05;
    } else {
      audio.volume = 1;
      clearInterval(fadeInInterval);
    }
  }, 50);
}

/* ====================
   Track change
==================== */
function changeTrack() {
  fadeOutAudio(() => {
    audio.src = tracks[index];
    audio.play();
    fadeInAudio();
    ipodImg.classList.add("spin");
    playing = true;
    localStorage.setItem("ipodTrack", index);
    localStorage.setItem("ipodPlaying", "true");
    updateTicker();
  });
}

function nextTrack() {
  index = (index + 1) % tracks.length;
  changeTrack();
}

function prevTrack() {
  index = (index - 1 + tracks.length) % tracks.length;
  changeTrack();
}

/* ====================
   Button events
==================== */
document.getElementById("playBtn").onclick = () => {
  if(audio.paused){
    audio.play();
    ipodImg.classList.add("spin");
    playing = true;
    localStorage.setItem("ipodPlaying", "true");
  } else {
    audio.pause();
    ipodImg.classList.remove("spin");
    playing = false;
    localStorage.setItem("ipodPlaying", "false");
  }
};

document.getElementById("nextBtn").onclick = nextTrack;
document.getElementById("prevBtn").onclick = prevTrack;

document.getElementById("closeBtn").onclick = () => {
  ipod.style.display = "none";
  localStorage.setItem("ipodHidden", "true");
};

/* ====================
   Auto next with fade
==================== */
audio.addEventListener("ended", nextTrack);

/* ====================
   Drag-and-drop functionality
==================== */
let isDragging = false;
let offsetX, offsetY;

ipod.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - ipod.getBoundingClientRect().left;
  offsetY = e.clientY - ipod.getBoundingClientRect().top;
  ipod.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', (e) => {
  if(isDragging){
    ipod.style.left = (e.clientX - offsetX) + 'px';
    ipod.style.top = (e.clientY - offsetY) + 'px';
  }
});

document.addEventListener('mouseup', () => {
  if(isDragging){
    isDragging = false;
    ipod.style.cursor = 'grab';
  }
});
</script>

</body>
</html>
