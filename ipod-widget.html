<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frutiger Aero Music Widget</title>
<style>
body {
  margin: 0;
  background: transparent;
}

/* iPod/CD wrapper */
.ipod {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  z-index: 9999;
  user-select: none;
  cursor: grab;
}

/* Close button */
.ipod-close {
  position: absolute;
  top: -8px;
  right: -8px;
  width: 22px;
  height: 22px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  font-weight: bold;
  font-size: 14px;
  line-height: 22px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 10;
}

/* CD image */
.ipod-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Spin animation when playing */
.spin {
  animation: spin 5s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Invisible control zones */
.control {
  position: absolute;
}

.play {
  bottom: -35px;
  left: 50%;
  width: 40px;
  height: 20px;
  transform: translateX(-50%);
}

.prev {
  bottom: -35px;
  left: 0;
  width: 40px;
  height: 20px;
}

.next {
  bottom: -35px;
  right: 0;
  width: 40px;
  height: 20px;
}

.song-ticker {
  width: 120px;
  font-size: 10px;
  color: #003b44;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: center;
  margin-top: 5px;
}

.song-ticker.scroll {
  display: inline-block;
  animation: scrollText 8s linear infinite;
}

@keyframes scrollText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="ipod" id="ipod">
  <div class="ipod-close" id="closeBtn">×</div>
  <img src="IMG_1551.png" class="ipod-img" id="ipodImg" alt="CD">

  <div class="control play" id="playBtn">▶️</div>
  <div class="control prev" id="prevBtn">⏮️</div>
  <div class="control next" id="nextBtn">⏭️</div>

  <div class="song-ticker" id="songTicker">Frutiger1.mp3.mp3</div>
</div>

<audio id="audio"></audio>

<script>
const tracks = [
  "Frutiger1.mp3.mp3",
  "Takeshi Abo - Hologramm.mp3",
  "Hello Windows Vista.mp3",
  "r e f l e c t i o n s.mp3",
  "scizzie - aquatic ambience.mp3",
  "Lotus Waters.mp3"
];

const ipod = document.getElementById("ipod");
const audio = document.getElementById("audio");
const ipodImg = document.getElementById("ipodImg");
const songTicker = document.getElementById('songTicker');

let index = parseInt(localStorage.getItem("ipodTrack")) || 0;
let playing = false;
let offsetX, offsetY, isDragging = false;

audio.src = tracks[index];
songTicker.textContent = tracks[index];

// Play/Pause
document.getElementById("playBtn").onclick = () => {
  if(audio.paused){
    audio.play();
    ipodImg.classList.add("spin");
    playing = true;
  } else {
    audio.pause();
    ipodImg.classList.remove("spin");
    playing = false;
  }
};

// Next
document.getElementById("nextBtn").onclick = nextTrack;

// Prev
document.getElementById("prevBtn").onclick = () => {
  index = (index - 1 + tracks.length) % tracks.length;
  changeTrack();
};

// Close
document.getElementById("closeBtn").onclick = () => {
  audio.pause();
  ipod.style.display = "none";
};

// Change track with fade
function changeTrack(){
  fadeOut(audio, 0.5, () => {
    audio.src = tracks[index];
    songTicker.textContent = tracks[index];
    if(tracks[index].length > 15){
      songTicker.classList.add('scroll');
    } else {
      songTicker.classList.remove('scroll');
    }
    fadeIn(audio, 0.5);
    if(playing) ipodImg.classList.add("spin");
  });
}

// Next track helper
function nextTrack(){
  index = (index + 1) % tracks.length;
  changeTrack();
}

// Fade out audio
function fadeOut(audioElem, duration, callback){
  let step = 0.05;
  let interval = duration / (1/step) * 1000;
  let vol = audioElem.volume;
  let fade = setInterval(()=>{
    vol -= step;
    if(vol <= 0){
      clearInterval(fade);
      audioElem.volume = 1;
      callback();
    } else audioElem.volume = vol;
  }, interval);
}

// Fade in audio
function fadeIn(audioElem, duration){
  audioElem.volume = 0;
  audioElem.play();
  let step = 0.05;
  let interval = duration / (1/step) * 1000;
  let vol = 0;
  let fade = setInterval(()=>{
    vol += step;
    if(vol >= 1){
      audioElem.volume = 1;
      clearInterval(fade);
    } else audioElem.volume = vol;
  }, interval);
}

// Auto next track on end
audio.addEventListener("ended", nextTrack);

// Draggable
ipod.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - ipod.offsetLeft;
  offsetY = e.clientY - ipod.offsetTop;
  ipod.style.cursor = 'grabbing';
});

document.addEventListener("mousemove", e => {
  if(isDragging){
    ipod.style.left = (e.clientX - offsetX) + 'px';
    ipod.style.top = (e.clientY - offsetY) + 'px';
  }
});

document.addEventListener("mouseup", () => {
  if(isDragging){
    isDragging = false;
    ipod.style.cursor = 'grab';
  }
});
</script>

</body>
</html>
